<div class="ct-header">
    <ul>
        <li class="ct-h-lf">Trang chủ</li>
        <li class="ct-h-ct">Tin tức</li>
        <li class="ct-h-ct">Thời tiết</li>
        <li class="ct-h-ct">Chia sẻ</li>
        <li class="ct-h-ct">hỏi đáp</li>
        <li class="ct-h-rg">
            <input type="search" placeholder="Search">
            <div>
                <img src="./assets/search.png" width="25px" height="25px" />
            </div>
        </li>
    </ul>
</div>
<div class="ct-center">
    <hr class="hr-details" />
    <div class="ct-details">
        <app-talkshow></app-talkshow>
        <div *ngFor="let detail of details.content">
            <div class="ct-titles">{{detail.title}}</div>
            <div class="ct-content">
                <div class="ct-text">{{detail.content}}</div>
                <div class="ct-image"><img src="./assets/content-1.jpg" width="100%" height="150"/></div>
            </div>
        </div>
        <ul>
            <li *ngFor="let paging of pagings" class="ct-paging id-{{paging}}">{{paging}}</li>
        </ul>
    </div>
</div>
